<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="output.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    .sticky-button {
      position: sticky;
      bottom: 12%;
      width: calc(100% - 2rem); /* Voeg marges van 1rem aan beide zijden toe */
      margin: 0 1rem; /* Margin toegevoegd aan beide zijden van de knop */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="content flex flex-col">
    <div class="font-bold mt-8 mx-4 text-4xl bg-gradient-to-r from-dark-blue to-mid-blue inline-block text-transparent bg-clip-text uppercase justify-center">
      <h1>
        You have joined succesfully!
      </h1>
    </div>

    <div class="mx-4 mt-8 flex justify-center" style="align-items: center; height: 60vh; padding-left: 40px;">
        <img src="/src/images/Clocky.2.png" style="width: 70%;">
      </div>
    </div>

  <div class="flex justify-center mb-8 w-full">
    <img class="w-32 text-center" src="/src/images/Logo (1).png" alt="" />
  </div>
</body>
</html>
