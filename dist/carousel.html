<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />

  <title>Document</title>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>

</head>
<body>

    <div class="w-2/3">
        <div class="carousel flex w-full overflow-hidden transition ease-in-out delay-150" id="carousel">
            <img class="w-full h-auto "  src="/src/images/Power-up.png" alt="...">
            <img class="w-full h-auto " src="/src/images/Pizza.png" alt="...">
            <img class="w-full h-auto " src="/src/images/Recharge.png" alt="...">
        </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carousel = document.getElementById("carousel");
      const images = document.querySelectorAll("#carousel img");
      const interval = 3000;
      let currentIndex = 0;

      function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
      }

      function updateCarousel() {
        const transformValue = -currentIndex * 100 + "%";
        carousel.style.transform = "translateX(" + transformValue + ")";
      }

      setInterval(showNextImage, interval);
    });
  </script>

</body>
</html>
