<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joehoe</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="flex justify-normal w-screen">
      <div class="w-1/3 bg-white h-screen flex flex-col justify-between">
        <div class="text-center flex flex-col">
          <h1
            class="font-bold mt-16 text-6xl bg-gradient-to-r from-dark-blue to-mid-blue inline-block text-transparent bg-clip-text uppercase"
          >
            agenda
          </h1>
          <div
            class="font-bold bg-gradient-to-r from-blue to-light-blue inline-block text-transparent bg-clip-text text-2xl"
          >
            These are the events for today
          </div>
          <div class="italic text-sm">Only for advanced media</div>
        </div>
        <div class="mt-8">

          <div id="cardsContainer" class="flex gap-4 flex-col"></div>
        </div>
        <div class="flex justify-center mb-8">
          <img class="w-32" src="../src/images/Logo (1).png" alt="" />
        </div>
      </div>

      <div class="w-2/3 mx-auto overflow-hidden relative">
        <div class="carousel flex w-full transition ease-in-out" id="carousel">
          <!-- <img class="w-full h-auto" src="../src/images/LaunchParty.2.jpg" alt="..." />
          <img class="w-full h-auto" src="../src/images/LaunchParty.2.jpg" alt="..." /> -->
          <video class="w-full h-auto" src="../src/mp4/LaunchParty.mp4" type="video/mp4" autoplay controls loop alt="..." />
        </div>
        <div class="absolute bottom-0 w-full">
          <!-- <div
            id="progressBar"
            class="h-2 transition-transform origin-right transform bg-mid-blue"
          ></div> -->
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
