<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css" />
    <title>Login</title>
</head>
<body>
    <div class="flex justify-between flex-col">
        <div class="mt-8 mx-4">
            <h1 class="font-bold text-4xl bg-gradient-to-r from-dark-blue to-mid-blue inline-block text-transparent bg-clip-text uppercase text-center justify-center">Let's log-in</h1>
            <div class="">Please login to join the event</div>
        </div>
        <div>

            <form class="mx-4 mt-6" onsubmit="saveName(); console.log('Form submitted!'); return false;" action="mobile.html" method="get">
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
                    <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-mid-blue focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Or use social media</label>
                    <div class="w-full mb-5">
                        <div class="flex justify-between gap-2">
                            <button type="button" class="transition duration-200 border border-gray-300 text-gray-500 hover:bg-mid-blue w-full hover:text-white py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block">Facebook</button>
                            <button type="button" class="transition duration-200 border border-gray-300 text-gray-500 hover:bg-mid-blue w-full hover:text-white py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block">Google</button>
                            <button type="button" class="transition duration-200 border border-gray-300 text-gray-500 hover:bg-mid-blue w-full hover:text-white py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block">Github</button>
                        </div>
                    </div>
                </div>
                <div class="">
                    <button type="submit" class="sticky-button text-white bg-mid-blue hover:bg-dark-blue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-mid-blue dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Submit
                      </button>
                </div>
            </form>
        </div>
            
        <div class="flex justify-center mb-8 absolute bottom-0 w-full" >
            <img class="w-32 text-center" src="/src/images/Logo (1).png" alt="" />
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
